<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador, estilo Pomodoro.">

    <script src="https://www.youtube.com/iframe_api" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/js/main.js" type="module" defer></script>

    <title>FocusTimer - Pomodoro</title>
</head>
<body>
    <main class="mainScreen">
        <div class="hero">
            <h1 class="heroTimer">
                <span class="heroMinutes">25</span>
                <span>:</span>
                <span class="heroSeconds">00</span>
            </h1>
            <div class="heroNav">
                <button class="heroPlay "><img src="images/play1.svg" alt="Botão de play ou de Pause."></button>
                <button class="heroPause hide"><img src="images/play2.svg" alt="Botão de play ou de Pause."></button>
                <button class="heroStop "><img src="images/stopwatch1.svg" alt="Botão de parar a contagem do timer."></button>
                <button class="heroSet hide"><img src="images/stopwatch2.svg" alt="Botão de parar a contagem do timer."></button>

            </div>
        </div>
        <div class="sound">
            <audio><div id="player"></div></audio>
            <audio src="/sounds/salamisound-6268402-slower-speed-for-example.mp3" id="playerSource"></audio>
            <button class="soundOn "><img src="images/volume1.svg" alt="Botão para mutar e desmutar."></button>
            <button class="soundOff hide" id="mute"><img src="images/volume2.svg" alt="Botão para mutar e desmutar."></button>

        </div>
    </main>
    
</body>
</html>
